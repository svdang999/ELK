#1 Create lifecycle policy
PUT _ilm/policy/camunda-policy
{
  "policy": {
    "phases": {
      "hot": {
        "actions": {
          "set_priority": {
            "priority": 100
          }
        }
      },
      "delete": {
        "min_age": "30d",
        "actions": {
          "delete": {} 
        }
      }
    }
  }
}

#2 Apply indices/indexes to the lifecycle
PUT operate-variable-8.2.0_20*/_settings 
{
  "index": {
    "lifecycle": {
      "name": "camunda-policy"
    }
  }
}
